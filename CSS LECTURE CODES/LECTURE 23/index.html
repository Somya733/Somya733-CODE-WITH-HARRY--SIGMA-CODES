<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      .box1 {
        border: 2px solid black;
        margin: 10px;
        background-color: aqua;
        display: inline-block;
        padding: 20px;
      }
      .span1 {
        border: 2px solid black;
        display: inline-block;
        margin: 10px;
        padding: 20px;
        background-color: beige;
      }
    </style>
  </head>
  <body>
    <div class="box1"> This is a div and it is a block element </div>

    <div class="box1 box2">This is another div </div>

    <span class="span1"
      >This is a span element and it is a inline element
    </span>
    <span class="span1 span2">This is another span element </span>
  </body>
</html>
