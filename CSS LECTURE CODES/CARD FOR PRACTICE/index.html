<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CARD FOR PRACTICE</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="card-head">
        <img
          src="assets/PROFILE PICTURE.jpeg"
          alt="profile picture "
          class="card-image"
        />
      </div>

      <div class="card-about">
        <p>Coding Lab</p>
        <p>Youtuber & Blogger</p>
      </div>

      <div class="card-logo">
        <a
          href="https://www.facebook.com"
          class="card-logo-items"
          target="_blank"
          rel="noopener"
        >
          <img src="/assets/FACEBOOK LOGO.webp" alt="facebook image " />
        </a>
        <a
          href="https://www.instagram.com"
          class="card-logo-items"
          target="_blank"
          rel="noopener"
        >
          <img src="assets/INSTAGRAM LOGO.png" alt="instagram image " />
        </a>
        <a
          href="https://www.x.com"
          class="card-logo-items"
          target="_blank"
          rel="noopener"
        >
          <img src="assets/X LOGO.avif" alt="x image " />
        </a>
        <a
          href="https://www.youtube.com"
          class="card-logo-items"
          target="_blank"
          rel="noopener"
        >
          <img src="assets/YOUTUBE LOGO.avif" alt="YOUTUBE image " />
        </a>
      </div>

      <div class="buttons">
        <span>Subscribe </span>
        <span>Message </span>
      </div>

      <div class="card-footer">
        <div class="footer-image">
          <img src="assets/image.png" alt="footer image " />
        </div>
      </div>
    </div>
  </body>
</html>
