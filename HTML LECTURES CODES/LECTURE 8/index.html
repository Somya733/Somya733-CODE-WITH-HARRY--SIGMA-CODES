<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Block and Inline element </title>
  </head>
  <body>
    <div>I am a block element </div>
    <p>I am a paragraph and i am a block element</p>

    <a href="https://google.com"> Google</a>
    <span>I am an inline element </span>
    <br />
    <br />

    <form action="">
      <div>
        <label for="firstName">Name</label>
        <input type="text" id="firstname" placeholder="Enter the name " />
      </div>
      <div>
        <p></p>
      </div>

      <div>
        <label for="City">City:</label>
        <input type="text" id="city" placeholder="Enter the city " />
      </div>
      <div>
        <p></p>
      </div>
      <div>
        <label for="Pincode">Pincode:</label>
        <input type="text" id="Pincode" placeholder="Enter the Pincode " />
      </div>
    </form>
  </body>
</html>
